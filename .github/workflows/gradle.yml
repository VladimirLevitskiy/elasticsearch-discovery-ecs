name: Java CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 1.12
        uses: actions/setup-java@v1
        with:
          java-version: 1.12

      - name: Check with Gradle
        run: ./gradlew check

      - name: Build with Gradle
        run: ./gradlew build assemble
